{% extends 'myauth/base.html' %}
{% block title %}
  Profile
{% endblock %}

{% block body %}
    {% if request.user.username %}
        <h2>Current user:</h2>
         <p> <u>Avatar:</u></p>
    {%  if request.user.profile.avatar  %}
        <div> <img src="{{ request.user.profile.avatar.url }}" alt="{{ request.user.profile.avatar.name }}"></div>        {% else %}
            <i>No avatar set yet</i>
    {% endif %}

    {% else %}
      <h2>Anonymous user</h2>
    {% endif %}{% endblock %}
